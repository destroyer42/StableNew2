name: Journey Tests (CI - Mocked)

on:
  push:
    branches: ["main", "cooking"]
  pull_request:
    branches: ["main", "cooking"]
  workflow_dispatch:

jobs:
  journey-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        test-file:
          - test_shutdown_no_leaks
          - test_jt01_prompt_pack_authoring
          - test_jt03_txt2img_pipeline_run
          - test_jt04_img2img_adetailer_run
          - test_jt05_upscale_stage_run
          - test_jt06_prompt_pack_queue_run
          - test_jt07_large_batch_execution
          - test_v2_full_pipeline_journey
          - test_njr_modern_pattern

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-timeout

      - name: Run journey test - ${{ matrix.test-file }}
        env:
          CI: "true"
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2
          pytest tests/journeys/${{ matrix.test-file }}.py -v --tb=short --timeout=300

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: journey-test-logs-${{ matrix.test-file }}-${{ matrix.python-version }}
          path: |
            logs/
            test_output/
          retention-days: 7

  journey-tests-summary:
    runs-on: ubuntu-latest
    needs: journey-tests
    if: always()

    steps:
      - name: Check journey tests status
        run: |
          if [ "${{ needs.journey-tests.result }}" != "success" ]; then
            echo "Journey tests failed or were cancelled"
            exit 1
          fi
          echo "All journey tests passed successfully"
