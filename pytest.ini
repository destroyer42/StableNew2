[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    journey: marks high-level end-to-end journey tests
    gui: GUI-level tests for StableNew V2
    snapshot_regression: marks snapshot-based regression tests
    smoke: smoke tests
    integration: integration tests
    golden_path: golden path suite
    summary: summary tests
    core_e: core/e2e path tests
    gp1: golden path step 1
    gp2: golden path step 2
    gp3: golden path step 3
    gp4: golden path step 4
    gp5: golden path step 5
    gp6: golden path step 6
    gp7: golden path step 7
    gp8: golden path step 8
    gp9: golden path step 9
    gp10: golden path step 10
    gp11: golden path step 11
    gp12: golden path step 12
    gp13: golden path step 13
    gp14: golden path step 14
    gp15: golden path step 15

testpaths =
    tests
norecursedirs =
    archive

# Ignore GUI tests with Tkinter issues (can be run separately if environment configured)
addopts = 
    --ignore=tests/gui/
    --ignore=tests/test_pipeline_tab_render.py
    --ignore=tests/test_stage_cards_panel.py
    --ignore=tests/test_pipeline_tab.py
    --ignore=tests/test_all_stage_cards.py
    -v
